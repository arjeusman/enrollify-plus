    <!-- Edit Student Modal -->
    <div class="modal fade" id="editAccount" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 350px">
            <form name="editAccount" method="post" class="modal-content needs-validation" novalidate>
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="fas fa-edit"></i> Edit Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="student_id">
                    <label class="form-label" for="firstname">First Name</label>
                    <input id="firstname" type="text" name="firstname" class="form-control mb-2" autocomplete="off" required>
                    <label class="form-label" for="middlename">Middle Name</label>
                    <input id="middlename" type="text" name="middlename" class="form-control mb-2" autocomplete="off">
                    <label class="form-label" for="lastname">Last Name</label>
                    <input id="lastname" type="text" name="lastname" class="form-control mb-2" autocomplete="off" required>
                    <label class="form-label" for="_email">Email Address</label>
                    <input id="_email" type="email" name="email" class="form-control mb-2" autocomplete="off" required>
                    <label class="form-label" for="_password">Password</label>
                    <input id="_password" type="password" name="password" class="form-control mb-2" autocomplete="off" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success bg-gradient px-3"><i class="fa-solid fa-save"></i> Save</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Edit Student Modal -->
    <script type="text/javascript" src="script/dashboard.js"></script>
    <script>
        let user = getUserInfo()
        document.getElementById('name').innerHTML = formatName(user, '')
        document.getElementById('email').innerHTML = user.email
        document.getElementById('edit').addEventListener('click', (e) => {
            new bootstrap.Modal(document.querySelector("#editAccount")).show() //show form
            let form = document.forms.namedItem('editAccount')
            form.firstname.value = user.firstname
            form.middlename.value = user.middlename
            form.lastname.value = user.lastname
            form.email.value = user.email
            form.password.value = user.password
            form.addEventListener('submit', (e) => {
                e.preventDefault()
                if (!form.checkValidity()) {
                    e.stopPropagation()
                } else {
                    Process('Updating please wait.')
                    //start update
                    user.firstname = form.firstname.value
                    user.middlename = form.middlename.value
                    user.lastname = form.lastname.value
                    user.email = form.email.value
                    user.password = form.password.value
                    let users = JSON.parse(localStorage.getItem('enrollify_users'))
                    let new_users = []
                    users.forEach((item) => {
                        if (item.id == user.id) item = user
                        new_users.push(item)
                    })
                    localStorage.setItem('enrollify_users', JSON.stringify(new_users))
                    Success('Account was updated successfully.')
                }
                form.classList.add('was-validated')
            }, false)
        })
    </script>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
