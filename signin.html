<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signin - Enrollify+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.dark.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/script/dashboard.js"></script>
    <script type="module" src="assets/script/database.js"></script>
</head>

<body onload="isSigned()">
    <div style="height: 100vh;" class="d-flex flex-column align-items-center justify-content-center">
        <form name="signin" style="max-width: 300px;" method="post" action="" class="card text-bg-white border-0 rounded-2 overflow-hidden needs-validation w-100" novalidate>
            <div style="height: 100px;" class="card-header bg-dark bg-gradient py-4 border-0 rounded-0 d-flex align-items-center justify-content-center">
                <img style="width: 150px;" src="assets/enrollify.png">
            </div>
            <div class="card-body">
                <label for="email" class="form-label"><i class="fa-solid fa-user"></i> Email Address</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg mb-2" autocomplete="off" required>
                <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" autocomplete="off" required>
            </div>
            <div class="card-footer bg-light bg-opacity-25 text-center">
                <div class="d-flex flex-row align-items-center justify-content-between">
                    <a style="font-size: 12px;" class="text-muted" href="signup.html">Don't have account?</a>
                    <button type="submit" name="signin" class="btn btn-lg btn-info bg-gradient">Sign in <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        let form = document.forms.namedItem('signin')
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if (!form.checkValidity()) {
                e.stopPropagation()
            } else {
                let email = form.email.value;
                let password = form.password.value;
                let user = getUser(email, password)
                Process('Signing in please wait.')
                window.setTimeout((e) => {
                    if (user != null) {
                        localStorage.setItem('enrollify_current_user', user.id)
                        window.location.href = 'dashboard.html'
                    } else {
                        Swal.fire({
                            icon: 'warning',
                            iconHtml: '<i class="fa-solid fa-shield-exclamation"></i>',
                            html: 'Incorrect email address or password.',
                            allowOutsideClick: false,
                            showConfirmButton: false,
                            width: 350,
                            padding: 20,
                            timer: 2000
                        })
                        form.email.value = ''
                        form.password.value = ''
                        form.classList.remove('was-validated')
                    }
                }, 1000)
            }
            form.classList.add('was-validated')
        }, false)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
