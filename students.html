                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="students.html"><i class="fa-solid fa-users me-2"></i><span>Enrollment</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sections.html"><i class="fa-solid fa-screen-users me-2"></i><span>Sections</span></a>

                        <li class="nav-item">

                        </li>

                </div>

        </div>
        <div class="main"><!-- main -->
            <nav class="navbar navbar-expand navbar-theme py-2">
                <a data-bs-toggle="offcanvas" data-bs-target="#sidebar" class="sidebar-toggle d-flex me-2">
                    <i class="hamburger align-self-center"></i>
                </a>
                <a href="dashboard.html" class="navbar-brand">
                    <img style="width: 100px;" src="assets/enrollify-white.png" alt="">
                </a>
            </nav>
            <main class="content"><!-- content -->
                <div class="container p-0"><!-- container -->
                    <div class="header"><!-- header -->
                        <h1 class="header-title">Enrollment</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb text-white">
                                <li class="breadcrumb-item">Dashboard</li>
                                <li class="breadcrumb-item">Enrollment</li>
                            </ol>
                        </nav>
                    </div><!-- header -->
                    <div class="card"><!-- card -->
                        <div class="container p-2 p-sm-3">
                            <div class="d-flex flex-row flex-nowrap gap-2 px-0 py-2">
                                <button class="btn btn-secondary" onclick="history.back()"><i class="fas fa-arrow-left"></i><span class="d-none d-sm-inline">Back</span></button>

                            </div>
                            <div class="table-responsive border">

                                            <th style="width: 50px;">Age</th>

    <!-- Edit Student Modal -->
    <div class="modal fade" id="editStudent" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 450px">
            <form name="editStudent" method="post" class="modal-content needs-validation" novalidate>
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="fas fa-pen-to-square"></i> Edit Student </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="student_id">
                    <label class="form-label" for="lrn">Learner's Reference Number</label>
                    <input id="lrn" type="text" name="student_lrn" class="form-control mb-2" autocomplete="off" required>
                    <label class="form-label" for="firstname">First Name</label>
                    <input id="firstname" type="text" name="student_firstname" class="form-control mb-2" autocomplete="off" required>
                    <label class="form-label" for="middlename">Middle Name</label>
                    <input id="middlename" type="text" name="student_middlename" class="form-control mb-2" autocomplete="off">
                    <label class="form-label" for="lastname">Last Name</label>
                    <input id="lastname" type="text" name="student_lastname" class="form-control mb-2" autocomplete="off" required>
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="gender">Gender</label>
                            <select name="student_gender" id="gender" class="form-control" required>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label" for="birthdate">Birth Date</label>
                            <input id="birthdate" type="date" name="student_birthdate" class="form-control mb-2" autocomplete="off" required>
                        </div>
                        <div class="col">
                            <label class="form-label" for="age">Age</label>
                            <input id="age" type="number" name="student_age" class="form-control mb-2" autocomplete="off" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success bg-gradient px-3"><i class="fa-solid fa-save"></i> Save</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Edit Student Modal -->

    <script type="text/javascript">

        //the table body
        let list = document.getElementById('list')

        //display default
        displayStudents('')

        function displayStudents(filter) {
            list.innerHTML = ''
            let students = getStudents()
            let filteredStudents = []
            if (students.length == 0 && filter == '') {
                let row = createRow(list)
                let td1 = insertCell(row, "No records found.")
                addClasses(td1, 'd-table-cell p-3')
                td1.colSpan = "100"
            }
            if (filter != '') {
                students.forEach((student) => {
                    if (
                        student.firstname.toLowerCase().includes(filter) ||
                        student.middlename.toLowerCase().includes(filter) ||
                        student.lastname.toLowerCase().includes(filter)
                    ) {
                        filteredStudents.push(student)
                    }
                })
                if (filteredStudents.length == 0) {
                    let row = createRow(list)
                    let td1 = insertCell(row, "")
                    addClasses(td1, 'd-table-cell')
                    td1.innerHTML = 'No search results found for <b class="fw-bolder">' + filter + '</b>.'
                    td1.colSpan = "100"
                }
                filteredStudents.forEach((student) => {
                    createStudent(list, student)
                })
            } else {
                students.forEach((student) => {
                    createStudent(list, student)
                })
            }
        }

        //create student
        function createStudent(list, student) {
            let row = createRow(list)
            addClasses(row, 'text-uppercase text-truncate')
            //background
            { (student.status == 'official') && addClasses(row, 'border-0 border-bottom border-1 border-success') }
            { (student.status == 'temporary') && addClasses(row, 'border-0 border-bottom border-1 border-warning') }
            { (student.status == 'backout') && addClasses(row, 'border-0 border-bottom border-1 border-danger') }
            let td1 = insertCell(row, student.lrn.toString())
            let td2 = insertCell(row, formatName(student, 'normal'))
            let td3 = insertCell(row, student.gender)
            let td4 = insertCell(row, student.age.toString())
            let td5 = insertCell(row, student.birthdate)
            let section = getSection(student.section)
            let td6 = insertCell(row, '')
            td6.innerHTML = '<i class="fa-solid fa-screen-users"></i> G' + section.level + ' ' + section.name
            td6.title = 'View Grade ' + section.level + ' ' + section.name
            td6.addEventListener('click', (e) => viewSection(section))
            let td7 = insertCell(row, "")
            {
                if (student.card) {
                    let card = createElement('span')
                    card.title = 'School Card'
                    addClasses(card, 'badge p-2 me-1 bg-success')
                    card.innerHTML = '<i class="fa-solid fa-check"></i> Card'
                    td7.appendChild(card)
                }
                if (student.psa) {
                    let psa = createElement('span')
                    psa.title = 'PSA/Birth Certificate'
                    addClasses(psa, 'badge p-2 me-1 bg-info')
                    psa.innerHTML = '<i class="fa-solid fa-check"></i> PSA'
                    td7.appendChild(psa)
                }
                if (student.gm) {
                    let gm = createElement('span')
                    gm.title = 'Good Moral Character'
                    addClasses(gm, 'badge p-2 bg-primary')
                    gm.innerHTML = '<i class="fa-solid fa-check"></i> GMC'
                    td7.appendChild(gm)
                }
            }
            let td8 = insertCell(row, "")
            {
                addClasses(td8, 'text-end text-truncate')
                let view = createButton(td8, '', '<i class="fa-solid fa-star"></i><span class="ms-2 d-none d-md-inline">Remarks</span>')
                addClasses(view, 'btn btn-success me-1')
                view.addEventListener('click', (e) => viewStudent(student))
                let edit = createButton(td8, '', '<i class="fa-solid fa-pen-to-square"></i><span class="ms-2 d-none d-md-inline">Edit</span>')
                addClasses(edit, 'btn btn-warning me-1')
                edit.addEventListener('click', (e) => editStudent(student))
                let del = createButton(td8, '', '<i class="fa-solid fa-trash"></i><span class="ms-2 d-none d-md-inline">Delete</span>')
                addClasses(del, 'btn btn-danger me-1')
                del.addEventListener('click', (e) => deleteStudent(student))
            }
        }

        //table functions
        function createRow(tbody) {
            let row = document.createElement('tr')
            tbody.appendChild(row)
            return row
        }
        function insertCell(tr, content) {
            let cell = document.createElement('td')
            let text = document.createTextNode(content)
            cell.appendChild(text)
            tr.appendChild(cell)
            return cell
        }
        function createButton(cell, content, icon) {
            let button = document.createElement('button')
            if (icon) button.innerHTML = icon
            let text = document.createTextNode(content)
            button.appendChild(text)
            cell.appendChild(button)
            return button
        }

        //search student
        document.getElementById('search').addEventListener('input', (e) => {
            let list = document.getElementById('list')
            list.innerHTML = ''
            let row = createRow(list)
            addClasses(row, 'align-middle')
            let td1 = insertCell(row, '')
            td1.innerHTML = '<div class="d-flex align-items-center"><span style="width: 20px; height: 20px" class="spinner-border text-dark me-2" role="status"></span > <span>Searching for <b class="fw-bolder">' + ((e.target.value != '') ? e.target.value : 'none') + '</b></span>.</div>'
            addClasses(td1, 'd-table-cell p-3')
            td1.colSpan = "100"
            list.appendChild(row)
            window.setTimeout(() => displayStudents(e.target.value), 1000)
        })

    </script>
    <style>
        @media only screen and (max-width: 425px) {

            .table tbody tr td:nth-child(1),

            .table tbody tr td:nth-child(4),
            .table tbody tr td:nth-child(5),
            .table tbody tr td:nth-child(6),
            .table tbody tr td:nth-child(7) {

            }

            .table thead tr th:nth-child(1),
            .table thead tr th:nth-child(3),
            .table thead tr th:nth-child(4),
            .table thead tr th:nth-child(5),
            .table thead tr th:nth-child(6),
            .table thead tr th:nth-child(7) {

            }

    </style>
