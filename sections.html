<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sections - Enrollify+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="icon" href="assets/enrollify.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.dark.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="script/dashboard.js"></script>
</head>

<body onload="checkAuth()">
    <div class="wrapper"><!-- wrapper -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
            <div class="offcanvas-header">
                <img style="max-width: 150px;" src="assets/enrollify-dark.png" />
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="sidebar-content">
                    <ul class="nav nav-pills d-flex flex-column gap-2 p-2">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html"><i class="fa-solid fa-dashboard me-2"></i><span>Dashboard</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="students.html"><i class="fa-solid fa-users me-2"></i><span>Enrollment</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="sections.html"><i class="fa-solid fa-screen-users me-2"></i><span>Sections</span></a>
                        </li>
                        <li class="nav-item">
                            <a onclick="logout()" class="nav-link rounded-0" href="#logout"><i class="fa-solid fa-right-from-bracket me-2"></i><span>Logout</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main"><!-- main -->
            <nav class="navbar navbar-expand navbar-theme py-2">
                <a data-bs-toggle="offcanvas" data-bs-target="#sidebar" class="sidebar-toggle d-flex me-2">
                    <i class="hamburger align-self-center"></i>
                </a>
                <a href="dashboard.html" class="navbar-brand">
                    <img style="width: 140px;" src="assets/enrollify-white.png" alt="">
                </a>
            </nav>
            <main class="content"><!-- content -->
                <div class="container p-0"><!-- container -->
                    <div class="header"><!-- header -->
                        <h1 class="header-title">Sections</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb text-white">
                                <li class="breadcrumb-item">Enrollify+</li>
                                <li class="breadcrumb-item">Sections</li>
                            </ol>
                        </nav>
                    </div><!-- header -->
                    <div class="card"><!-- card -->
                        <div class="container p-2 p-sm-3">
                            <div class="d-flex align-items-center justify-content-center justify-content-sm-end gap-2 mb-2">
                                <input style="max-width: 300px;" id="search" type="search" class="form-control order-last" placeholder="Search section">
                                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addSection"><i class="fas fa-plus"></i><span class="d-none d-md-inline ms-2">Add Section</span></button>
                            </div>
                            <div class="table-responsive border">
                                <table class="table table-hover m-0" style="font-size: 13px;">
                                    <thead>
                                        <tr class="bg-secondary bg-opacity-10 text-uppercase text-truncate">
                                            <th style="width: 150px;">Section ID</th>
                                            <th>Section Name</th>
                                            <th style="width: 50px;" class="text-center"><i class="fa-solid fa-mars"></i></th>
                                            <th style="width: 50px;" class="text-center"><i class="fa-solid fa-venus"></i></th>
                                            <th style="width: 50px;" class="text-center"><i class="fa-solid fa-screen-users"></i></th>
                                            <th style="width: 250px;" class="text-end">Manage</th>
                                        </tr>
                                    </thead>
                                    <tbody id="list">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div><!-- card -->
                </div><!-- container -->
            </main><!-- content -->
        </div><!-- main -->
    </div><!-- wrapper -->
    <!-- Add Modal -->
    <div class="modal fade" id="addSection" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="width: 350px">
            <form name="addSection" method="post" class="modal-content needs-validation" novalidate>
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="fas fa-screen-users"></i> Add Section</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-4">
                    <label class="form-label" for="name">Name</label>
                    <input id="name" type="text" name="name" class="form-control mb-2" autocomplete="off" required>
                    <label class="form-label" for="level">Gender</label>
                    <select name="level" id="level" class="form-control" required>
                        <option value="">Select</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success bg-gradient"><i class="fa-solid fa-plus"></i> Add Section</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Add Modal -->
    <!-- Edit Modal -->
    <div class="modal fade" id="editSection" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="width: 350px">
            <form name="editSection" method="post" class="modal-content needs-validation" novalidate>
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="fas fa-pen-to-square"></i> Edit Section</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-4">
                    <input type="hidden" name="section_id">
                    <label class="form-label" for="name">Name</label>
                    <input id="name" type="text" name="section_name" class="form-control mb-2" autocomplete="off" required>
                    <label class="form-label" for="level">Gender</label>
                    <select id="level" name="section_level" class="form-control" required>
                        <option value="">Select</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success bg-gradient px-3"><i class="fa-solid fa-check"></i> Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Edit Modal -->

    <script type="text/javascript">

        //the table body
        let list = document.getElementById('list')

        //display default
        displaySections('')

        function displaySections(filter) {
            list.innerHTML = ''
            let sections = getSections()
            let filteredsections = []
            if (sections.length == 0 && filter == '') {
                let row = createRow(list)
                let td1 = insertCell(row, "No records found.")
                addClasses(td1, 'd-table-cell p-3')
                td1.colSpan = "100"
            }
            if (filter != '') {
                sections.forEach((section) => {
                    if (section.name.toLowerCase().includes(filter)) {
                        filteredsections.push(section)
                    }
                })
                if (filteredsections.length == 0) {
                    let row = createRow(list)
                    let td1 = insertCell(row, "")
                    addClasses(td1, 'd-table-cell')
                    td1.innerHTML = 'No search results found for <b class="fw-bolder">' + filter + '</b>.'
                    td1.colSpan = "100"
                }
                filteredsections.forEach((section) => {
                    createsection(list, section)
                })
            } else {
                sections.forEach((section) => {
                    createsection(list, section)
                })
            }
        }

        //create adisory
        function createsection(list, section) {
            let row = createRow(list)
            addClasses(row, 'text-uppercase text-truncate')
            let a = insertCell(row, section.id.toString())
            let b = insertCell(row, 'Grade ' + section.level + ' ' + section.name)
            let c = insertCell(row, section.male)
            addClasses(c, 'text-center')
            let d = insertCell(row, section.female)
            addClasses(d, 'text-center')
            let e = insertCell(row, section.total)
            addClasses(e, 'text-center')
            let manage = insertCell(row, "")
            manage.classList.add('text-end')
            let view = createButton(manage, '', '<i class="fa-solid fa-screen-users"></i> <span class="d-none d-sm-inline">View</span>')
            addClasses(view, 'btn btn-success me-1')
            b.addEventListener('click', (e) => {
                Process()
                localStorage.setItem('current_section', section.id)
                Redirect('section-view.html')
            })
            view.addEventListener('click', (e) => {
                Process()
                localStorage.setItem('current_section', section.id)
                Redirect('section-view.html')
            })
            let edit = createButton(manage, '', '<i class="fa-solid fa-pen-to-square"></i> <span class="d-none d-sm-inline">Edit</span>')
            addClasses(edit, 'btn btn-warning me-1')
            edit.addEventListener('click', (e) => {
                editSection(section)
            })
            let del = createButton(manage, '', '<i class="fa-solid fa-trash"></i> <span class="d-none d-sm-inline">Delete</span>')
            addClasses(del, 'btn btn-danger')
            del.addEventListener('click', (e) => {
                deleteSection(section)
            })
        }

        //add section
        let form = document.forms.namedItem('addSection')
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if (!form.checkValidity()) {
                e.stopPropagation()
            } else {
                addSection(form)
            }
            form.classList.add('was-validated')
        }, false)

        //search section
        document.getElementById('search').addEventListener('input', (e) => {
            displaySections(e.target.value)
        })
    </script>
    <style>
        @media only screen and (max-width: 425px) {

            .table tbody tr td:nth-child(1),
            .table tbody tr td:nth-child(3),
            .table tbody tr td:nth-child(4),
            .table tbody tr td:nth-child(5) {
                display: none
            }

            .table thead tr th:nth-child(1),
            .table thead tr th:nth-child(3),
            .table thead tr th:nth-child(4),
            .table thead tr th:nth-child(5) {
                display: none
            }
        }
    </style>
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
