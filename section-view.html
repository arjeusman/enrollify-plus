    <script type="text/javascript">

        function toggleMenu(menu) {
            let menus = document.querySelectorAll('#menu .nav-link')
            // console.log(menu.id)
            menus.forEach((m) => {
                m.classList.remove('active')
                if (m.id == menu.id) {
                    m.classList.add('active')
                }
            })
            document.getElementById('section_sub').innerHTML = menu.id.toLowerCase()
            Loading(menu, 1000)
            let collapse = document.getElementById('menu')
            collapse.classList.remove('show')
        }

        //set labels
        let section = getSection()
        if (section == null) Redirect('sections.html')
        document.getElementById('title').innerHTML = 'Grade ' + section.level + '  ' + section.name + ' - Enrollify+'
        document.getElementById('section_name').innerHTML = 'Grade ' + section.level + '  ' + section.name
        document.getElementById('section_name_sub').innerHTML = 'Grade ' + section.level + '  ' + section.name

        //display default
        displayStudents('', document.getElementById('enrollment'))

        function displayStudents(filter, menu) {
            //the table body
            let list = document.getElementById('list')
            list.innerHTML = ''
            let students = getStudents(section)
            let filteredStudents = []
            if (students.length == 0 && filter == '') {
                let row = createRow(list)
                let td1 = insertCell(row, '')
                td1.innerHTML = '<i class="fa-solid fa-screen-users me-2"></i> No records found.'
                addClasses(td1, 'd-table-cell p-3')
                td1.colSpan = "100"
            }
            if (filter != '') {
                students.forEach((student) => {
                    if (
                        student.firstname.toLowerCase().includes(filter) ||
                        student.middlename.toLowerCase().includes(filter) ||
                        student.lastname.toLowerCase().includes(filter)
                    ) {
                        filteredStudents.push(student)
                    }
                })
                if (filteredStudents.length == 0) {
                    let row = createRow(list)
                    let td1 = insertCell(row, "")
                    addClasses(td1, 'd-table-cell p-3')
                    td1.innerHTML = '<i class="fa-solid fa-search me-2"></i> No search results found for <b class="fw-bolder">' + filter + '</b>.'
                    td1.colSpan = "100"
                }
                filteredStudents.forEach((student) => {
                    createStudent(list, student, menu, filter)
                })
            } else {
                students.forEach((student) => {
                    createStudent(list, student, menu, filter)
                })
            }
        }

        //create student
        function createStudent(list, student, menu, filter) {
            let row = createRow(list)
            addClasses(row, 'text-truncate text-uppercase')
            let td1 = insertCell(row, student.lrn.toString())
            let td2 = insertCell(row, formatName(student))
            let td3 = insertCell(row, student.gender)
            let td4 = insertCell(row, student.age.toString())
            let td5 = insertCell(row, student.birthdate)
            let td6 = insertCell(row, "")
            addClasses(td6, 'text-end text-truncate')
            if (menu.id == 'enrollment') {
                //background
                { (student.status == 'official') && addClasses(row, 'border-0 border-bottom border-1 border-success') }
                { (student.status == 'temporary') && addClasses(row, 'border-0 border-bottom border-1 border-warning') }
                { (student.status == 'backout') && addClasses(row, 'border-0 border-bottom border-1 border-danger') }
                addClasses(td6, 'text-end text-truncate')
                let edit = createButton(td6, '', '<i class="fa-solid fa-pen-to-square"></i><span class="ms-2 d-none d-md-inline">Edit</span>')
                addClasses(edit, 'btn btn-warning me-1')
                edit.addEventListener('click', (e) => editStudent(student))
                let del = createButton(td6, '', '<i class="fa-solid fa-trash"></i><span class="ms-2 d-none d-md-inline">Delete</span>')
                addClasses(del, 'btn btn-danger')
                del.addEventListener('click', (e) => deleteStudent(student))
            }
            if (menu.id == 'attendance') {
                let attendance = getAttendance(student)
                let present = createElement('button')
                let absent = createElement('button')
                if (attendance != null) {
                    if (attendance.status) {
                        addClasses(present, 'btn btn-success me-1')
                        addClasses(absent, 'btn bg-white text-dark border')
                    } else {
                        addClasses(present, 'btn bg-white text-dark border me-1')
                        addClasses(absent, 'btn btn-danger')
                    }
                } else {
                    addClasses(present, 'btn bg-white text-dark border me-1')
                    addClasses(absent, 'btn bg-white text-dark border')
                }
                present.innerHTML = '<i class="fa-solid fa-user-check"></i><span class="ms-2 d-none d-md-inline">Present</span>'
                present.addEventListener('click', (e) => { updateAttendance(student, true, menu, filter) })
                absent.innerHTML = '<i class="fa-solid fa-user-times"></i><span class="ms-2 d-none d-md-inline">Absent</span>'
                absent.addEventListener('click', (e) => { updateAttendance(student, false, menu, filter) })
                td6.appendChild(present)
                td6.appendChild(absent)
            }
            if (menu.id == 'documents') {
                let card = createElement('span')
                card.title = 'School Card'
                if (student.card) {
                    addClasses(card, 'badge p-2 me-1 bg-success')
                    card.innerHTML = '<i class="fa-solid fa-check"></i> Card'
                    card.addEventListener('click', (e) => clickCard(student, false, menu, filter))
                } else {
                    addClasses(card, 'badge p-2 me-1 bg-white border bg-opacity-25 text-dark')
                    card.innerHTML = '<i class="fa-solid fa-times"></i> Card'
                    card.addEventListener('click', (e) => clickCard(student, true, menu, filter))
                }
                let psa = createElement('span')
                psa.title = 'PSA/Birth Certificate'
                if (student.psa) {
                    addClasses(psa, 'badge p-2 me-1 bg-info')
                    psa.innerHTML = '<i class="fa-solid fa-check"></i> PSA'
                    psa.addEventListener('click', (e) => clickPSA(student, false, menu, filter))
                } else {
                    addClasses(psa, 'badge p-2 me-1 bg-white border bg-opacity-25 text-dark')
                    psa.innerHTML = '<i class="fa-solid fa-times"></i> PSA'
                    psa.addEventListener('click', (e) => clickPSA(student, true, menu, filter))
                }
                let gm = createElement('span')
                gm.title = 'Good Moral Character'
                if (student.gm) {
                    addClasses(gm, 'badge p-2 me-1 bg-primary')
                    gm.innerHTML = '<i class="fa-solid fa-check"></i> GMC'
                    gm.addEventListener('click', (e) => clickGM(student, false, menu, filter))
                } else {
                    addClasses(gm, 'badge p-2 me-1 bg-white border bg-opacity-25 text-dark')
                    gm.innerHTML = '<i class="fa-solid fa-times"></i> GMC'
                    gm.addEventListener('click', (e) => clickGM(student, true, menu, filter))
                }
                td6.appendChild(card)
                td6.appendChild(psa)
                td6.appendChild(gm)
            }
            if (menu.id == 'status') {
                //background
                { (student.status == 'official') && addClasses(row, 'border-0 border-top border-bottom border-1 border-success bg-success bg-opacity-10') }
                { (student.status == 'temporary') && addClasses(row, 'border-0 border-top border-bottom border-1 border-warning bg-warning bg-opacity-10') }
                { (student.status == 'backout') && addClasses(row, 'border-0 border-top border-bottom border-1 border-danger bg-danger bg-opacity-10') }
                let official = createElement('span')
                official.innerHTML = '<i class="fa-solid fa-user-check"></i> Official'
                official.addEventListener('click', (e) => updateStatus(student, 'official', menu, filter))
                let temporary = createElement('span')
                temporary.innerHTML = '<i class="fa-solid fa-user-clock"></i> Temporary'
                temporary.addEventListener('click', (e) => updateStatus(student, 'temporary', menu, filter))
                let backout = createElement('span')
                backout.innerHTML = '<i class="fa-solid fa-user-times"></i> Backout'
                backout.addEventListener('click', (e) => updateStatus(student, 'backout', menu, filter))
                { (student.status == 'official') ? addClasses(official, 'badge p-2 border-0 border-success me-1 bg-success') : addClasses(official, 'badge p-2 me-1 bg-white text-dark border') }
                { (student.status == 'temporary') ? addClasses(temporary, 'badge p-2 border-0 border-warning me-1 bg-warning') : addClasses(temporary, 'badge p-2 me-1 bg-white text-dark border') }
                { (student.status == 'backout') ? addClasses(backout, 'badge p-2 border-0 border-danger me-1 bg-danger') : addClasses(backout, 'badge p-2 me-1 bg-white text-dark border') }
                td6.appendChild(official)
                td6.appendChild(temporary)
                td6.appendChild(backout)
            }
            if (menu.id == 'remarks') {
                addClasses(td6, 'text-end text-truncate')
                let view = createButton(td6, '', '<i class="fa-solid fa-star"></i><span class="ms-2 d-none d-md-inline">Remarks</span>')
                addClasses(view, 'btn btn-success me-1')
                view.addEventListener('click', (e) => viewStudent(student))
            }
        }

        function clickCard(student, option, menu, filter) {
            student.card = option
            Process('Updating please wait.', 1000)
            updateStudent(student)
            window.setTimeout((e) => displayStudents(filter, menu), 1000)
        }

        function clickPSA(student, option, menu, filter) {
            student.psa = option
            Process('Updating please wait.', 1000)
            updateStudent(student)
            window.setTimeout((e) => displayStudents(filter, menu), 1000)
        }

        function clickGM(student, option, menu, filter) {
            student.gm = option
            Process('Updating please wait.', 1000)
            updateStudent(student)
            window.setTimeout((e) => displayStudents(filter, menu), 1000)
        }

        function updateStatus(student, status, menu, filter) {
            student.status = status
            Process('Updating please wait.', 1000)
            updateStudent(student)
            window.setTimeout((e) => displayStudents(filter, menu), 1000)
        }

        function updateAttendance(student, status, menu, filter) {
            let data = JSON.parse(localStorage.getItem('enrollify_attendance'))
            let attendance = getAttendance(student)
            let new_data = []
            if (attendance != null) {
                data.forEach((d) => {
                    if (d.student_id == student.id) {
                        d.status = status
                    }
                    new_data.push(d)
                })
            } else {
                data.forEach((d) => {
                    new_data.push(d)
                })
                let a = {
                    "id": Date.now(),
                    "student_id": student.id,
                    "status": status
                }
                new_data.push(a)
            }
            Process('Recording please wait.', 1000)
            localStorage.setItem('enrollify_attendance', JSON.stringify(new_data))
            window.setTimeout((e) => displayStudents(filter, menu), 1000)
        }

        //add student
        let form = document.forms.namedItem('addStudent')
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if (!form.checkValidity()) {
                e.stopPropagation()
            } else {
                addStudent(form)
            }
            form.classList.add('was-validated')
        }, false)

        //search student
        document.getElementById('search').addEventListener('input', (e) => {
            let list = document.getElementById('list')
            list.innerHTML = ''
            let row = createRow(list)
            addClasses(row, 'align-middle')
            let td1 = insertCell(row, '')
            td1.innerHTML = '<div class="d-flex align-items-center"><span style="width: 20px; height: 20px" class="spinner-border text-dark me-2" role="status"></span > <span>Searching for <b class="fw-bolder">' + ((e.target.value != '') ? e.target.value : 'none') + '</b></span>.</div>'
            addClasses(td1, 'd-table-cell p-3')
            td1.colSpan = "100"
            list.appendChild(row)
            window.setTimeout(() => displayStudents(e.target.value, document.querySelectorAll('#menu .nav-link.active')[0]), 1000)
        })

        function Loading(menu, duration) {
            let list = document.getElementById('list')
            list.innerHTML = ''
            let row = createRow(list)
            addClasses(row, 'align-middle')
            let td1 = insertCell(row, '')
            td1.innerHTML = '<div class="d-flex align-items-center"><span style="width: 20px; height: 20px" class="spinner-grow text-dark me-2" role="status"></span > <span>Loading please wait a second.</span></div>'
            addClasses(td1, 'd-table-cell p-3')
            td1.colSpan = "100"
            list.appendChild(row)
            window.setTimeout((e) => displayStudents('', menu), duration)
        }

        //edit section
        document.getElementById('edit').addEventListener('click', (e) => editSection(section))

        //delete sections
        document.getElementById('delete').addEventListener('click', (e) => {
            deleteSection(section)
        })
