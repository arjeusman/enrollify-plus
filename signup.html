<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GradeZilla - Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.dark.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="script/dashboard.js"></script>
</head>

<body onload="isSigned()">
    <div style="height: 100vh;" class="d-flex flex-column align-items-center justify-content-center">
        <form name="signin" style="max-width: 350px;" method="post" action="" class="card text-bg-white border-0 rounded-2 overflow-hidden needs-validation w-100" novalidate>
            <div style="height: 100px;" class="card-header bg-dark bg-gradient py-4 border-0 rounded-0 d-flex align-items-center justify-content-center">
                <img style="width: 200px;" src="assets/GradeZillaWhiteRed.png">
            </div>
            <div class="card-body py-4">
                <label for="firstname" class="form-label"><i class="fa-solid fa-info-circle"></i> First Name</label>
                <input type="text" id="firstname" name="firstname" class="form-control form-control-lg mb-2" autocomplete="off" required>
                <label for="middlename" class="form-label"><i class="fa-solid fa-info-circle"></i> Middle Name</label>
                <input type="text" id="middlename" name="middlename" class="form-control form-control-lg mb-2" autocomplete="off" required>
                <label for="lastname" class="form-label"><i class="fa-solid fa-info-circle"></i> Last Name</label>
                <input type="text" id="lastname" name="lastname" class="form-control form-control-lg mb-2" autocomplete="off" required>
                <label for="email" class="form-label"><i class="fa-solid fa-user"></i> Email Address</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg mb-2" autocomplete="off" required>
                <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg mb-3" autocomplete="off" required>
                <div class="d-flex justify-content-end">
                    <button type="submit" name="signin" class="btn btn-lg btn-info bg-gradient flex-fill">Sign up <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="card-footer bg-light bg-opacity-25 text-center">
                <a style="font-size: 12px;" class="text-muted" href="#">Forgot password?</a>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        //add student
        let form = document.forms.namedItem('signin')
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if (!form.checkValidity()) {
                e.stopPropagation()
            } else {
                Process('Signing up please wait.')
                let users = JSON.parse(localStorage.getItem('gz_users'))
                window.setTimeout((e) => {
                    let user = {}
                    user.id = Date.now()
                    user.fistname = form.firstname.value
                    user.middlename = form.middlename.value
                    user.lastname = form.lastname.value
                    user.email = form.email.value
                    user.password = form.password.value
                    users.push(user)
                    localStorage.setItem('gz_current_user', user.id)
                    localStorage.setItem('gz_users', JSON.stringify(users))
                    Redirect('dashboard.html')
                }, 1000)
            }
            form.classList.add('was-validated')
        }, false)
    </script>
    <script type="module" src="script/database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
